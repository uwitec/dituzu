<!DOCTYPE html>
<html>
<head>
	<title>你赁我租</title>
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
	<meta content="text/html;charset=UTF-8" http-equiv="Content-Type" />
	<link rel="stylesheet" type="text/css" href="../css/index.css" />
	<link rel="icon" href="../image/favicon.ico" type="image/ico">
	<link rel="shortcut icon" href="../image/favicon.ico">
	<script type="text/javascript" src="../js/amap-v1.1-13.4.1.js"></script>
	<script type="text/javascript" src="../js/index.js"></script>
</head>
<body scroll="no" onresize="onResize()" onload="initialize()">
	<div id="up">
		<div id="search_wrapper">
			<div id="filter">
				省份
				<select name="province">
					<option value="0">不限</option>
					<option value="1">北京</option>
					<option value="2">天津</option>
				</select>
				城市
				<select name="city">
					<option value="0">不限</option>
					<option value="1">北京</option>
					<option value="2">天津</option>
				</select>
				区域
				<select name="area">
					<option value="0">不限</option>
					<option value="1">丰台区</option>
					<option value="2">海淀区</option>
				</select>
				房型
				<select name="type">
					<option value="0">不限</option>
					<option value="1">1室</option>
					<option value="2">2室</option>
				</select>
				租金
				<select name="price">
					<option value="0">不限</option>
					<option value="1">600元以下</option>
					<option value="2">600-1000元</option>
				</select>
				方式
				<select name="mode">
					<option value="0">不限</option>
					<option value="1">整租</option>
					<option value="2">合租单间</option>
					<option value="3">合租床位</option>
				</select>
			</div>
			<div id="search">
				<img src="../image/search.png"/>
			</div>
			<div id="u">
				<a href="#">发布信息</a>|<a href="#">联系我们</a>
			</div>
			<div class="clear"></div>
		</div>

	</div>
	<div id="bottom">
		<div id="left_bottom">猜你喜欢</div>
		<div id="right_bottom"></div>
	</div>
</body>
</html>
